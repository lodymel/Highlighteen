<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://lodymel.github.io/converter/img/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffb6c1" />
    <meta
      name="description"
      content="Highlighteen - Discover high-rated teen movies at a glance. Explore iconic coming-of-age films with memorable quotes, ratings, and details. Your guide to the best teen cinema."
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Highlighteen - High-rated Teen Movies at a Glance" />
    <meta property="og:description" content="Discover iconic teen movies with memorable quotes, ratings, and details. Your guide to the best coming-of-age cinema." />
    <meta property="og:image" content="%PUBLIC_URL%/highlighteen-symbol.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Highlighteen - High-rated Teen Movies" />
    <meta property="twitter:description" content="Discover iconic teen movies with memorable quotes and ratings." />
    <meta property="twitter:image" content="%PUBLIC_URL%/highlighteen-symbol.png" />
    
    <!-- Additional SEO -->
    <meta name="keywords" content="teen movies, coming of age, high school movies, movie quotes, film ratings, cinema, movie database" />
    <meta name="author" content="Highlighteen" />
    <link rel="canonical" href="https://highlighteen.com" />
    <link rel="apple-touch-icon" href="https://lodymel.github.io/converter/img/logo.svg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Highlighteen</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
